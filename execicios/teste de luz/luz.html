<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=10">
<title>Document</title>
<style>
        /* styles.css */
    .hex-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .hex {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 50%;
      overflow: hidden;
      transform: rotate(30deg);
    }

    .hex img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
</style>
</head>
<body>
    <!-- index.html -->
<div class="hex-grid">
    <div class="hex" id="hex-1">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="hex" id="hex-2">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <!-- Add more hexagons and images here -->
  </div>
</body>
</html>
