<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
            #   = id
            .   = class
            :   = pseudo-class
            ::  = pseudo-element
            >   = clildren
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: magenta;
            text-decoration: none;
            font-weight:bold;
        }

        a:visited {
            color:fuchsia
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color:yellow
        }

        a:after {
            content:' [link]';
            text-decoration: none;
            font-weight: normal;
            color: darkred;
        }
        .especial {
            background-color:black
        }
        .especial::before {
            content:'=> ';
        }
        .especial::after {
            content:' <=';
            color: fuchsia;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Personalizaçao de link</h1>
    <ul>
        <li><a href="https://github.com/codespaces" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/channel/UCYZzn0thYJx7qBezn4O6VPQ"> Canal do YouTube</a></li>
        <li><a href="https://www.blogger.com/blog/posts/7070962576701153242?pli=1" class="especial"> Site do  CursoemVideo</a></li>
    </ul>
</body>
</html>
