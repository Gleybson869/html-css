<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML%</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho da imagem</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexível">
    </picture>
    <h1>Produzindo aúdio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML.</p>
   <!--forma simples de adicionar áudio
    <audio src="midia/baby.mp3" controls autoplay></audio>--> 
    <!--compatibilidade MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/baby.mp3" type="audio/mpeg">
        <source src="midia/baby.ogg" type="audio/ogg">
        <source src="midia/baby.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzie áudio.<a href="midia/baby.mp3"> clique aqui para baixar o arquivo em MP3</a></p>
    </audio>
</body>
</html>
