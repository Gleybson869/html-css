<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
         * {/* configurações globais das css*/
            height: 100%;
        }

        body {
            background-image: linear-gradient( to bottom, #5342CC, #9F2BAA, #D02476, #F53A45, #F5C255);
            background-attachment: fixed;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
