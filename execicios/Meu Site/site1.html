<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Foto</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="honeycomb">
        <div class="honeycomb-cell">
            <img src="sniper1.jpeg" alt="trabalhos">
            <div class="honeycomb-text">
                <button onclick="openAlbum('trabalhos')">Ver Trabalhos</button>
            </div>
        </div>
        <div class="honeycomb-cell">
            <img src="sniper2.jpeg" alt="Produtos">
            <div class="honeycomb-text">
                <button onclick="openAlbum('produtos')">Ver Produtos</button>
            </div>
        </div>
        <div class="honeycomb-cell">
            <img src="sniper3.jpeg" alt="Serviços">
            <div class="honeycomb-text">
                <button onclick="openAlbum('servicos')">Ver Serviços</button>
            </div>
        </div>
        <!-- Adicione mais células conforme necessário -->
    </div>
    <script src="slides.js"></script>
</body>
</html>
