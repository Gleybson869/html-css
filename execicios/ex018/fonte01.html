<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        body {
            background-image: linear-gradient(to bottom, #D7BB81, #934A30, #A6633C, #BF8654, #D9B282);
            background-attachment: fixed;

            font-family: kaushan Script, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Tilulo</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem maiores eos repellendus commodi quod deleniti labore deserunt, animi quas necessitatibus tempora sunt aliquid earum explicabo voluptatum tempore. Eaque, sit odit!</p>
    
</body>
</html>
